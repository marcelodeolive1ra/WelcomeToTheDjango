{% extends 'hello/base.html' %}

{% block body %}
{# Exemplo de coment√°rio #}
    <div class="container">
     <div class="jumbotron">
     <h1>Cadastro de Aluno</h1>

        <form method="post" action="." class="form-horizontal">
        {% csrf_token %}

         <div class="form-group">
            <label for="nome" class="control-label">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" class="form-control" required>
         </div>

            <div class="form-group">
            <label for="sobrenome" class="control-label">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email" class="control-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="senha" class="control-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required>

        </div>

        <div class="form-group">
            <label for="RA" class="control-label">RA</label>
            <input type="number" id="RA" name="RA" class="form-control" required>

        </div>

        <div class="form-group">
            <label for="curso" class="control-label">Curso</label>

            <select name="curso" id="curso" class="custom-select">
                {% for curso in cursos %}
                    <option id="curso_{{ curso.id }}" value="{{ curso.id }}">{{ curso.nome_curso }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="sexo" class="control-label">Sexo</label>
            <input type="radio" name="sexo" value="F">F
            <input type="radio" name="sexo" value="M">M
        </div>

        <div class="form-group">
            <input type="submit" value="Cadastrar" class="btn btn-default float-right">
        </div>

        </form>
    </div>
    </div>

{% endblock body %}
